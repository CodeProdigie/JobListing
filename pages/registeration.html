<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration form</title>
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="../assets/boxicons/css/boxicons.min.css">
</head>
<body>
    <div class="holder">
        <div class="forms register">
            <div class="head">
                <i class="bx bxl-joomla"></i>
                <h2>Register Now</h2>
            </div>
            <div class="content">
                <label for="">Username</label>
                <input type="text" placeholder="Enter your username" class="username">
            </div>
            <div class="content">
                <label for="">Email Address</label>
                <input type="email" placeholder="Enter your email address" class="email">
            </div>
            <div class="content">
                <label for="">Password</label>
                <input type="password" placeholder="Enter your password" class="password">
            </div>
           <div class="bottom">
            <span class="span">Already registered? <a href="#">Login Now</a></span>
            <button>Register Now</button>
           </div>
        </div>
        <div class="forms login">
            <div class="head">
                <i class="bx bxl-joomla"></i>
                <h2>Login Now</h2>
            </div>
            <div class="content">
                <label for="">Email Address</label>
                <input type="email" placeholder="Enter your email address" class="email">
            </div>
            <div class="content">
                <label for="">Password</label>
                <input type="password" placeholder="Enter your password" class="password">
            </div>
           <div class="bottom">
            <span class="span">Not registered? <a href="#">Register Now</a></span>
            <button>Login Now</button>
           </div>
        </div>
    </div>
    <script src="../scripts/forms.js"></script>
</body>
</html>
