<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Dashboard</title>
    <link rel="stylesheet" href="../css/SeeAppliedJobs.css">
    <link rel="stylesheet" href="../assets/boxicons/css/boxicons.min.css">
</head>
<body>
    <div class="dashboard">
        <aside>
           <div class="head">
            <i class="bx bxl-joomla"></i>
            <h2>Job Portal Dashboard</h2>
           </div>
           <div class="menus">
              <a href="./dashboard.html">
                <div class="menu">
                    <i class="bx bx-user"></i>
                    <h2>All Users</h2>
                  </div>
              </a>
              <a href="#">
                <div class="menu">
                    <i class="bx bx-briefcase"></i>
                    <h2>All Applied Jobs</h2>
                  </div>
              </a>
              <a href="./createJobs.html">
                <div class="menu">
                    <i class="bx bx-plus-circle"></i>
                    <h2>Create New Jobs</h2>
                  </div>
              </a>
              <a href="#">
                <div class="menu">
                    <i class="bx bx-log-out"></i>
                    <h2>Logout</h2>
                  </div>
              </a>
           </div>
        </aside>
        <main>
           <h2>All Applied Jobs</h2>
             <div class="Applied Jobs applied-jobs">
                <table>
                   <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Contract Type</th>
                        <th>Salary</th>
                        <th>State</th>
                        <th>Option</th>
                    </tr>
                   </thead>
                   <tbody>
                    <!-- <tr>
                        <td>Database Admin</td>
                        <td>FreeLance</td>
                        <td>$25/hr</td>
                        <td>Pending</td>
                        <td>
                            <span>validate <i class="bx bx-check"></i></span>
                            <span>Reject</span>
                        </td>
                    </tr> -->
                   </tbody>
                </table>
             </div>
        </main>
    </div>

    <script src="../scripts/seeAppliedJobs.js"></script>
</body>
</html>
